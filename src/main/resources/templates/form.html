<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
    <div id="form">
        <h1>Formulario</h1>
        <form action="#" th:action="@{/submit}" th:object="${formData}" method="post">
            <label for="name">Nombre:</label>
            <input type="text" id="name" th:field="*{name}" required><br>
            <label for="lastName">Apellido:</label>
            <input type="text" id="lastName" th:field="*{lastName}" required><br>
            <label for="title">Profesi√≥n:</label>
            <input type="text" id="title" th:field="*{title}" required></input><br>
            <div id="button">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
